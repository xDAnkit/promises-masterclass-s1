<script>
  const p2 = (key) => {
    return new Promise((resolve, reject) => {
      if (key) {
        resolve("Done");
      } else {
        reject("Failed");
      }
    });
  };

  p2(true)
    .then((data) => console.log(data))
    .catch((err) => console.log(err));

  p2(false)
    .then((data) => console.log(data))
    .catch((err) => console.log(err));
</script>
