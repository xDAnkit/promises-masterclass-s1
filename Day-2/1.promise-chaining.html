<script>
  const p = (a) => {
    return new Promise((reply, reject) => {
      const result = a + 10;
      reject(result);
    });
  };

  console.log("Start");
  p(20)
    .then((data) => {
      console.log("Data: ", data);
    })
    .catch((err) => {
      console.log("Error: ", err);
    });

  console.log("End");
</script>
